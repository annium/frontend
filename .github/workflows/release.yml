name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read
  checks: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      run_ci: ${{ steps.check.outputs.run_ci }}
    steps:
      - name: Check if CI should run
        id: check
        run: echo "run_ci=${{ !contains(github.event.head_commit.message, 'skip ci') }}" >> $GITHUB_OUTPUT

  release:
    runs-on: ubuntu-latest
    needs: init
    if: ${{ needs.init.outputs.run_ci == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Run
        run: make ci-release apiKey=${{ secrets.NUGET_API_KEY }} repository=${{ github.repository }} githubToken=${GITHUB_TOKEN}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
